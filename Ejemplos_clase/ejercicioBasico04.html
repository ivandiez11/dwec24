<!DOCTYPE html>

<body>
    <script>
        //Mostrar todos los impares que estén entre dos números introducidos por el usuario
        
        //Creo la función impares
        function impares(num1, num2){
            num1 = parseInt(prompt("Introduce el primer numero: "));
            num2 = parseInt(prompt("Introduce el segundo numero: "));

            if(num1 > num2){
                var aux = num1;
                num1 = num2;
                num2 = aux;
            }

            for(var i = num1; i <= num2; i++){
                if(i % 2 !== 0){
                    console.log(i);
                }
            }
        }
        impares();

    </script>
