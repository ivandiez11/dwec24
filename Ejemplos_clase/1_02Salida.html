<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Instrucciones de salidas</h1>
        <p id="frase">Frase de prueba</p>
        <script>
            window.alert("Atención"); //Mensaje emergente método de objeto predefinido de JS
            document.write("<h2>¿Qué tal?</h2>"); //Solo para testear. Pueden utilizarse etiquetas
            document.getElementById("frase").innerHTML = "He cambiado la frase"; //Hay que referirse al elemento
            console.log("Hola caracola"); //En la consola (F12)
        </script>
</body>
</html>
