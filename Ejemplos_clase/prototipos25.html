<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Explicación del Prototype</h1>
    <p id="demo"></p>
    <script>
        function Persona(nombre, apellido, edad, ojos){
            this.nombre = nombre;
            this.apellido = apellido;
            this.ojos = ojos;
        }

        const miPadre = new Persona("Juan", "García", "azul");
        const miMadre = new Persona("Amparo", "López", "verde");

        Persona.prototype.nacionalidad = "Española";
        document.getElementById("demo").innerHTML = "La nacionalidad de mi padre es: " + miPadre.nacionalidad + "<br>La nacionalidad de mi madre es: " + miMadre.nacionalidad;


        /*
        Object.getPrototypeOf(object);

        _proto_ vs prototype

        _proto_ es una propiedad de un objeto que hace referencia al prototipo del objeto.
        prototype es una propiedad de una función que hace referencia al prototipo de los objetos creados con esa función.

        _proto_ es una propiedad de instancias de objetos, mientras que prototype es una propiedad de funciones.
        */
    </script>
</body>


</html>
