<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //OPERADOR +
        var nombre = "Juan";
        var apellido = "García";
        var nombreCompleto = nombre + " " + apellido;
        alert(nombreCompleto);

        //OPERADOR DE ASIGNACIÓN += 
        var texto = "IES";
        texto += " BARAJAS"; //texto = texto + " BARAJAS";
        alert(texto);

        //SUMAR NÚMERO Y CADENAS
        var resultado = 7 + "Juan José García";
        alert(resultado);
 
        //EJEMPLOS DE OPERADORES UNARIOS
        var a = 8;
        alert("El valor inicial de a es: " + a);
        ++a;
        alert("El valor de a después del incrementor es: " + a);
        --a;
        alert("El valor de a después del decremento es: " + a);

    </script>
</body>
</html>
