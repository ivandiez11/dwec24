<!DOCTYPE html>
<html>

<head>
    <title>VALIDACION DE FORMULARIOS CON HTML5</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre*: </td>
                <td>
                <input type="text" name="nombre" id="nombre" maxlength="15" pattern="[A-Za-z]{2-15}" title="Introduce entre 2 y 15 letras" />
                </td>
            </tr>
            <tr>
                <td>Edad*: </td>
                <td>
                    <input type="number" name="edad" id="edad" min="18" pattern="[0-9]" title="Intoduce tu edad"/>
                </td>
            </tr>
            <tr>
                <td>Telefono*: </td>
                <td>
                    <input type="text" name="telefono" id="telefono" pattern="\d{9}" title="Introduce un número de teléfono de 9 dígitos" required />
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Enviar" id="enviar" />
            <input type="reset" value="Borrar" id="borrar" />
        </p>
    </form>
</body>

</html>
