<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="escribeaqui"></p>
    <script>
        let txt = " ";
        let txt2 = " ";
        var dias = ['lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado', 'domingo'];
        
        dias.forEach(mostrar);
        function mostrar(valor, index, array){
            txt = txt + valor + " ";
        }
        document.getElementById("escribeaqui").innerHTML = txt + "</br>";

        for (var i = 0; i < dias.length; i++){
            txt2 = txt2 + dias[i] + "--";
        }
        document.getElementById("escribeaqui").innerHTML += txt2 + "</br>";

        //for .. of
        let txt3 = " ";
        for (let dia of dias) {
            txt3 = txt3 + dia + "··";
        }
        document.getElementById("escribeaqui").innerHTML += txt3 + "</br>";

        //for .. in
        let txt4 = " ";
        for (let dia in dias) {
            txt4 = txt4 + dias[dia] + "__";
        }
        document.getElementById("escribeaqui").innerHTML += txt4 + "</br>";

    </script>


</body>
</html>
