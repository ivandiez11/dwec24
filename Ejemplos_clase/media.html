<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Calcular la media de estos 3 arrays 
        let miArray1 = [1,2,3,4,5,6,7,8];  
        let miArray2 = [1,2,3,8,9,0,43,45,65];
        let miArray3 = [17,32,87,45];

        //Con repetidos
        let miArrayUnido =  [...miArray1, ...miArray2, ...miArray3];
        let sumaRep = miArrayUnido.reduce((total, num) => total += num, 0);
        let mediaRep = sumaRep / miArrayUnido.length;
        console.log("Media repetida", mediaRep);
        //console.log(miArrayUnido);

        //Sin repetidos
        let miArrayUnidoSinRep = new Set([...miArray1, ...miArray2, ...miArray3]);
        let sumaSinRep = [...miArrayUnidoSinRep].reduce((total, num) => total += num, 0);
        let mediaSinRep = sumaSinRep / miArrayUnidoSinRep.size;
        console.log("Media sin repetir", mediaSinRep);
        //console.log(miArrayUnidoSinRep);

        //dado un array de los dias de la semana, obtener los que empiezan por "m"
        let dias = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];
        let diasConM = dias.filter(dia => dia[0] == "m");
        console.log("Dias de la semana que empiezan por M:", diasConM);
        
    </script>
</body>
</html>
