<body>
    <script>
        function dibujarEscalera(){
            let hueco = n+1;
        
            for(i = 1; i < n+1; i = i+2){
                for(k=0; k<hueco/2; k++)
                for(j = 1 ; j <= i; j++){
                    document.write="*";
                }
                document.write= ' ';
            }
            
        }
        dibujarEscalera();
    </script>
</body>
