<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="miTexto">Este texto lo voy a modificar</p>
    <button id="miBoton">Pulsa aquí</button>

    <script>
        function alPulsar(){
           var x = document.getElementById("miTexto");
           x.innerHTML = "Has pulsado el botón";
        }
        document.getElementById("miBoton").addEventListener("click", alPulsar, false);
    </script>
</body>
</html>
