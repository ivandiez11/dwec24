<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="reloj"></p>
    <script>
        /*let respuesta = confirm("¿Te gusta Javascript?");
        alert(respuesta? "Sí" : "No");*/

        function saludar(){
            alert("Hola");
        }

        var int = setInterval(reloj,1000);
        function reloj(){
            var miFecha= new Date();
            document.getElementById("reloj").innerHTML = miFecha.getSeconds();
        }
        

    </script>
    <button onclick="setTimeout(saludar,4000)">Saludar</button>
    <button onclick="sal = setInterval(saludar,4000)">Saludar repetido</button>
    <button onclick="clearInterval(int)">Cancelar saludo</button>
    <button onclick="clearTimeout(sal)">Cancelar</button>
</body>
</html>
