<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function dibujarRombo() {
        const n = 4; // NÃºmero de filas del rombo
        let output = '';
        let blanco = '&nbsp;&nbsp;';
        let asterisco = '*';

        // Primera mitad del rombo
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                output += blanco;
            }
            for (let k = 0; k < 2 * i + 1; k++) {
                output += asterisco;
            }
            output += '<br>';
        }

        // Segunda mitad del rombo
        for (let i = n - 2; i >= 0; i--) {
            for (let j = 0; j < n - i - 1; j++) {
                output += blanco;
            }
            for (let k = 0; k < 2 * i + 1; k++) {
                output += asterisco;
            }
            output += '<br>';
        }
        document.body.innerHTML = output;
    }

    dibujarRombo();
    </script>

</body>
</html>
