<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    function drawDiamond() {
        const n = 4; // Number of rows for the upper half of the diamond
        let output = '';

        // Upper half of the diamond
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                output += '&nbsp;';
            }
            for (let k = 0; k < 2 * i + 1; k++) {
                output += '*';
            }
            output += '<br>';
        }

        // Lower half of the diamond
        for (let i = n - 2; i >= 0; i--) {
            for (let j = 0; j < n - i - 1; j++) {
                output += '&nbsp;';
            }
            for (let k = 0; k < 2 * i + 1; k++) {
                output += '*';
            }
            output += '<br>';
        }

        document.body.innerHTML = output;
    }

    drawDiamond();
    </script>

</body>
</html>
