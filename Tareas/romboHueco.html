<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //Utilizando bucles, el símbolo &nbsp y la etiqueta <br>
        /*
            i=0   0    *     1(*)  6(blanco)
            i=1       ***    3(*)  4(blanco)
            i=2      *****   5(*)  2(blanco)
            i=3     *******  7(*)  0(blanco)
            i=4      *****   5(*)  2(blanco)
            i=5       ***    3(*)  4(blanco)
            i=6        *     1(*)  6(blanco)

                    filas = n*2 + 1
        */
    function dibujarRombo() {
        let numeroLineas = Number(prompt("Ingrese el número de líneas del rombo: "));
        let output = '';

        // Primera mitad del rombo
        for (let ancho = 0; ancho < numeroLineas; ancho++) {
            for (let alto = 0; alto < numeroLineas - ancho - 1; alto++) {
                output += '&nbsp;&nbsp;';
            }
            for (let pintar = 0; pintar < 2 * ancho + 1; pintar++) {
                if (pintar == 0 || pintar == (2 * ancho)) {
                    output += "*";
                } else {
                    output += "&nbsp;&nbsp;";
                }
            }
            output += '<br>';
        }

        // Segunda mitad del rombo
        for (let ancho = numeroLineas - 2; ancho >= 0; ancho--) {
            for (let alto = 0; alto < numeroLineas - ancho - 1; alto++) {
                output += '&nbsp;&nbsp;';
            }
            for (let pintar = 0; pintar < 2 * ancho + 1; pintar++) {
                if (pintar == 0 || pintar == (2 * ancho)) {
                    output += "*";
                } else {
                    output += "&nbsp;&nbsp;";
                }
            }
            output += '<br>';
        }
        document.body.innerHTML = output;
    }

    dibujarRombo();
    </script>

</body>
</html>
