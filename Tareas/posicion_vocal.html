        //Con metodo include
        let texto = prompt("Introduce un texto:");
        let vocales = ["A", "E", "I", "O", "U", "a", "e", "i", "o", "u", "Á", "É", "Í", "Ó", "Ú", "á", "é", "í", "ó", "ú"];
        let posicion = 0;
        
        for(let i = 0; i < texto.length; i++){
            let letra = texto[i];   
            if(vocales.includes(letra)){
                texto.charAt(i);
                posicion = i;
                break;
            }
        }

        window.alert(`En el texto ${texto} \nLa primera vocal es: ${texto[posicion]} \nEstá en la posición: ${(posicion + 1)}`);
       
       
    </script>
