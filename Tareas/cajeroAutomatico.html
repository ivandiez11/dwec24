        //Cajero automatico que no deje sacar saldo si no hay suficiente
       
        let saldo = 1000;
        window.alert("Tiene un saldo de: " + saldo);
        let sacar = parseFloat(prompt("Ingrese la cantidad que desea retirar:"));

        try {
            function retirarDinero(saldo, sacar) {
            if (saldo >= sacar) {
                saldo -= sacar;
                console.log("Tiene un saldo restante de: ", saldo);
            } else {
                throw "No hay suficiente saldo";
            }
            }

            retirarDinero(saldo, sacar);
        } catch (error) {
            console.error("Ha ocurrido un error:", error);
        }
    </script>
