<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const precioRosa = 8;
        const precioLirio = 10;
        const precioTulipan = 2;

        let cantidadRosa = 70;
        let cantidadLirio = 50;
        let cantidadTulipan = 120;    
        
        let valorRosa = precioRosa * cantidadRosa;
        let valorLirio = precioLirio * cantidadLirio;
        let valorTulipan = precioTulipan * cantidadTulipan;

        let valorTotal= valorRosa + valorLirio + valorTulipan;
        
        window.alert("Rosa: precio unitario: " +precioRosa+ " cantidad: " +cantidadRosa+ " valor: " +valorRosa+ "\n" +
        "Lirio: precio unitario: " +precioLirio+ " cantidad: " +cantidadLirio+ " valor: " +valorLirio+ "\n" +
        "Tulipan: precio unitario: " +precioTulipan+ " cantidad: " +cantidadTulipan+ " valor: " +valorTulipan+ "\n" +
        "Total: " +valorTotal)

    </script>
</body>
</html>
