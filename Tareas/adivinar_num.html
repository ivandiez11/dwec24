<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Juego: adivinar un número
        Contesta con "Es mayott" o "Es menor"
        Cuenta los intentos
        Math.ceil(Math.random()*100) -> número aleatorio entre 1 y 100
        */
        let numeroAleatorio = Math.ceil(Math.random() * 10000);
        let intentos = 0;
        let respuesta;

        while (respuesta !== numeroAleatorio) {
            respuesta = parseInt(prompt("Adivina el número (entre 1 y 10000):"), 10);
            intentos++;
            
            if (respuesta < numeroAleatorio) {
                alert("Es mayor que "+ respuesta);
            } else if (respuesta > numeroAleatorio) {
                alert("Es menor que " + respuesta);
            } else if (respuesta === numeroAleatorio) {
                alert(`¡Correcto! Adivinaste el número en ${intentos} intentos.`);
            }
        }
    </script>
</body>
</html>
