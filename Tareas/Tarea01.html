<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const precioRosa = 8;
        const precioLirio = 10;
        const precioTulipan = 2;

        let cantidadRosa = 70;
        let cantidadLirio = 50;
        let cantidadTulipan = 120;    
        
        let valorRosa = precioRosa * cantidadRosa;
        let valorLirio = precioLirio * cantidadLirio;
        let valorTulipan = precioTulipan * cantidadTulipan;
        
        console.log("Rosa: precio unitario: ", precioRosa,"cantidad: ",cantidadRosa,"valor: ",valorRosa)
        console.log("Lirio: precio unitario: ", precioLirio,"cantidad: ",cantidadLirio,"valor: ",valorLirio)
        console.log("Tulipan: precio unitario: ", precioTulipan,"cantidad: ",cantidadTulipan,"valor: ",valorTulipan)
        console.log("Total: " ,valorRosa+valorLirio+valorTulipan)

    </script>
</body>
</html>
