<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div id="norte">
            <h2>Galicia</h2>
            <ul id="lista">
                <li>A coruña</li>
                <li>Lugo</li>
                <li>Orense</li>
                <li>Pontevedra</li>
            </ul>
        </div>
    
        <div id="sur">
            <h2>Canarias</h2>
            <ul id="lista">
                <li>Santa Cruz de Tenerife</li>
                <li>Las Palmas</li>
            </ul>
        </div>
              
        <div id="texto"></div>
        <button onclick="añadirPunto()">Añadir punto</button>
    </body>
    <script>
        window.onload = inicio;
        function inicio(){
            for (var i=0; i<document.getElementsByTagName("h2").length; i++){
                document.getElementsByTagName("h2")[i].addEventListener("click", recorrerAtras);
            }
        }

        function recorrerAtras(e){
            texto = "";
            var h2 = e.target;
            texto += "Has elegido " + h2.textContent;
            var padre = h2.parentElement;
            texto += " que está situado en " + padre.id + "<br/>";
            var ul = h2.nextElementSibling;
            texto += "El número de provincias es " + ul.children.length + "<br/>";
            var hijo = ul.lastChild;
            while(hijo != null){
                texto += hijo.textContent + "<br/>";
                hijo = hijo.previousElementSibling;
            }
            document.getElementById("texto").innerHTML = texto;
        }

        function añadirPunto(){
            var lista = document.getElementsByTagName("li");
            for (var i=0; i<lista.length; i++){
                lista[i].textContent = lista[i].textContent + " .";
            }

            
        }

        let puntoAdded = false;
        function ponerPuntos(){
           let bloque = document.getElementById("norte");
           let parrafos = bloque.children;
            if(!puntoAdded){
                for(let i=0; i<parrafos.length; i++){
                    if(parrafos[i].tagName == "p"){
                       parrafos[i].innerHTML += ".";
                }
            }    
        }
    } 
    </script>
</body>
</html>
